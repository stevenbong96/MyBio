<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Steven Bong</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <!-- Unordered List -->
        <section class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-end">

            <!-- Contact hyperlink -->
            <li class="nav-item active">
              <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
            </li>

            <!-- Portfolio hyperlink -->
            <li class="nav-item">

    <!-- About Me Main Part -->
    <main class="container contact-height">
        <!-- One main row -->
        <section class="row">
            <section class="col-md-12">
            <!-- Portfolio Header -->
            <h1>Contact</h1> 
            <!-- Gray Line -->
            <hr>
                <!-- Contact Form -->
                <form>
                    <!-- Name input -->
                    <section class="form-group">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                    </section>

                    <!-- Email input -->
                    <section class="form-group">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </section>
                    
                    <!-- Message input -->
                    <section class="form-group">
                        <label for="exampleFormControlTextarea1">Messsage</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Message</textarea>
                    </section>

                </form>
            </section>
        </section>

        <button>Submit</button>
